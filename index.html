<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock UI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="clocks" id="clock-container">
        <!-- DOM View -->
        <div class="dom-view" id="dom">

            <div class="view-div" id="ny-clock">
                <div class="view-title">Нью-Йорк (GMT -5)</div>
                <div class="button-row" id="America/New_York">
                    <button class="stop" id="ny-stop">Cтоп</button>
                    <button class="start" id="ny-start">Cтарт</button>
                </div>
                <div class="clock"></div>
            </div>

            <div class="view-div" id="mi-clock">
                <div class="view-title">Минск (GMT +3)</div>
                <div class="button-row" id="Europe/Minsk">
                    <button class="stop" id="mi-stop">Cтоп</button>
                    <button class="start" id="mi-start">Cтарт</button>
                </div>
                <div class="clock"></div>
            </div>
        </div>

        <!-- SVG View -->
        <div class="svg-view" id="svg">

            <div class="view-div" id="tb-clock">
                <div class="view-title">Тбилиси (GMT +4)</div>
                <div class="button-row" id="Asia/Tbilisi">
                    <button class="stop" id="tb">Cтоп</button>
                    <button class="start" id="tb">Cтарт</button>
                </div>
            </div>

            <div class="view-div" id="ma-clock">
                <div class="view-title">Мадрид (GMT +2)</div>
                <div class="button-row" id="Europe/Madrid">
                    <button class="stop" id="ma-stop">Cтоп</button>
                    <button class="start" id="ma-start">Cтарт</button>
                </div>
            </div>
        </div>

        <!-- Canvas View -->
        <div class="canvas-view" id="canvas-view">
            <div class="view-div" id="to-clock">
                <div class="view-title">Токио (GMT -7)</div>
                <div class="button-row" id="Asia/Tokyo">
                    <button class="stop" id="to-stop">Cтоп</button>
                    <button class="start" id="to-start">Cтарт</button>
                </div>
                <canvas class="canvas-clock" id="canvas-to" width="298" height="268">Image is not supported, sorry
                    :(</canvas>
            </div>
            <div class="view-div" id="sa-clock">
                <div class="view-title">Самарканд (GMT +5)</div>
                <div class="button-row" id="Asia/Samarkand">
                    <button class="stop" id="sa-stop">Cтоп</button>
                    <button class="start" id="sa-start">Cтарт</button>
                </div>
                <canvas class="canvas-clock" id="canvas-sa" width="298" height="268">Image is not supported, sorry
                    :(</canvas>
            </div>

        </div>
    </div>
</body>
<script type="module" src="app.js"></script>

</html>
