<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock UI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="clocks" id="clock-container">
        <!-- DOM View -->
        <div class="dom-view" id="dom">

            <div class="view-div" id="ny-clock">
                <div class="view-title">Нью-Йорк</div>
                <div class="button-row" id="ny">
                    <button class="stop" id="ny-stop">стоп1</button>
                    <button class="start" id="ny-start">старт1</button>
                </div>
                <div class="clock"></div>
            </div>

            <div class="view-div" id="mi-clock">
                <div class="view-title">Минск</div>
                <div class="button-row" id="mi">
                    <button class="stop" id="mi-stop">стоп2</button>
                    <button class="start" id="mi-start">старт2</button>
                </div>
                <div class="clock"></div>
            </div>
        </div>

        <!-- SVG View -->
        <div class="svg-view" id="svg">

            <div class="view-div" id="tb-clock">
                <div class="view-title">Тбилиси</div>
                <div class="button-row" id="tb">
                    <button class="stop" id="tb">стоп3</button>
                    <button class="start" id="tb">старт3</button>
                </div>
            </div>

            <div class="view-div" id="ma-clock">
                <div class="view-title">Мадрид</div>
                <div class="button-row" id="ma">
                    <button class="stop" id="ma-stop">стоп4</button>
                    <button class="start" id="ma-start">старт4</button>
                </div>
            </div>
        </div>

        <!-- Canvas View -->
        <div class="canvas-view" id="canvas-view">
            <div class="view-div" id="to-clock">
                <div class="view-title">Токио</div>
                <div class="button-row" id="to">
                    <button class="stop" id="to-stop">стоп5</button>
                    <button class="start" id="to-start">старт5</button>
                </div>
                <canvas class="canvas-clock" id="canvas-to" width="298" height="268">Image is not supported, sorry
                    :(</canvas>
            </div>
            <div class="view-div" id="sa-clock">
                <div class="view-title">Самарканд</div>
                <div class="button-row" id="sa">
                    <button class="stop" id="sa-stop">стоп6</button>
                    <button class="start" id="sa-start">старт6</button>
                </div>
                <canvas class="canvas-clock" id="canvas-sa" width="298" height="268">Image is not supported, sorry
                    :(</canvas>
            </div>

        </div>
    </div>
</body>
<script type="module" src="app.js"></script>

</html>
